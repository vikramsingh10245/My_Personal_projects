<script>
function reload_it()
{
	location.reload();

}



function show_basement(a,b)
{
	//alert(a);
	//alert(b);
	window.scrollBy(0,1000);
	document.getElementById(a).style.display="block";
	var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function()
		{
			if (this.readyState == 4 && this.status == 200)
			{
				document.getElementById(b).innerHTML =
				this.responseText;
			}
		};
		xhttp.open("GET", "show_basement_slots.php?base="+b, true);
		xhttp.send();
}

function checkin(date_check,time_check,slot,floor)
{
	document.getElementById("txtfloor").value = floor;
	document.getElementById("txtdate").value = date_check;
	document.getElementById("txttime").value = time_check;
	document.getElementById("txtslot").value = slot.innerHTML;

}

function checkin_entry(a)
{
	var slot=document.getElementById("txtslot").value;
	var floor=document.getElementById("txtfloor").value;
	var time_c=document.getElementById("txttime").value;
	var date_c=document.getElementById("txtdate").value;
	var car=document.getElementById("txtcar").value;

	var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function()
		{
			if (this.readyState == 4 && this.status == 200)
			{
				document.getElementById("checkedin").innerHTML =
				this.responseText;
				document.getElementById('txtcar').disabled="true";

				a.disabled="true";

			}
		};
		xhttp.open("GET", "checkin_entry.php?slot="+slot+"&floor="+floor+"&time_c="+time_c+"&date_c="+date_c+"&car="+car, true);
		xhttp.send();


}
