<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Sissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rock Paper Sissor</h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src="./images/rock.png" alt="not found" >
    </div>
    <div class="choice" id="paper">
        <img src="./images/paper.png" alt="not found" >
    </div>
    <div class="choice" id="scissors">
        <img src="./images/scissors.png" alt="not found" >
    </div>

</div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>Your score</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp score</p>
    </div>
</div>
<div class="message-container">
    <p id="msg">Play your move</p>
</div>

<script src="app.js"></script>
</body>
</html>
